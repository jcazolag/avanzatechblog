<div class="container mx-auto">
    <section class="py-8 px-2 h-[calc(100dvh-4rem)] min-h-min">
        <div class="p-4 shadow-2xl">
            <app-post-form [title]="'Create Post'" [buttonText]="'Publish'" [status]="status" (action)="createPost($event)" (cancelAction)="cancel()" />
            @for (item of message(); track $index) {
                <p class="text-red-500 text-xl text-center mt-1 ml-1" name="errorMsg">{{item}}</p>
            }
        </div>
    </section>
</div>

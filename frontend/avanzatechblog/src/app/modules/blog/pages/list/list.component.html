<main class="w-full h-[calc(100dvh-3.5rem)] min-h-min bg-gray-50">
    <div class="container mx-auto">
        <section class="pt-8 px-1 h-[calc(100dvh-8rem)] min-h-min w-full">
            <div class="grid gap-5 grid-cols-1">
                @if (Blog()) {
                @for (post of Blog()?.results; track $index) {
                <app-post [post]="post" />
                }@empty {
                <p>There are no Posts</p>
                }
                }
            </div>
        </section>
        <section class="py-2">
            <div class="text-center">
                <ul class="inline-flex -space-x-px text-base h-10 shadow-2xl">
                    <li>
                        <a routerLink="/" [queryParams]="{Page: (Blog()?.current_page || 2) - 1}" [class]="{
                                'pointer-events-none': Blog()?.previous_page === null,
                                'hover:bg-gray-100': Blog()?.previous_page !== null,
                                'hover:text-gray-700': Blog()?.previous_page !== null,
                                'cursor-pointer': Blog()?.previous_page !== null,
                                'bg-blue-100': Blog()?.previous_page === null,
                                'bg-white': Blog()?.previous_page !== null,
                                'text-blue-600': Blog()?.previous_page === null,
                                'text-gray-500': Blog()?.previous_page !== null
                            }"
                            class="flex items-center justify-center px-4 h-10 ms-0 leading-tight border border-e-0 border-gray-300 rounded-s-lg">
                            < </a>
                    </li>
                    @for (num of [].constructor(Blog()?.total_pages); track $index) {
                    <li>
                        <a routerLink="/" [queryParams]="{Page: ($index + 1)}" [class]="{
                                    'pointer-events-none': ($index + 1) === Blog()?.current_page,
                                    'cursor-pointer': ($index + 1) !== Blog()?.current_page,
                                    'hover:bg-gray-100': ($index + 1) !== Blog()?.current_page,
                                    'hover:text-gray-700': ($index + 1) !== Blog()?.current_page,
                                    'bg-blue-100': ($index + 1) === Blog()?.current_page,
                                    'bg-white': ($index + 1) !== Blog()?.current_page,
                                    'text-gray-500': ($index + 1) !== Blog()?.current_page,
                                    'text-blue-600': ($index + 1) === Blog()?.current_page,
                                }"
                            class="flex items-center justify-center px-4 h-10 leading-tight border border-gray-300">
                            {{ $index + 1}}
                        </a>
                    </li>
                    }
                    <li>
                        <a routerLink="/" [queryParams]="{Page: (Blog()?.current_page || 0 ) + 1}" [class]="{
                                'pointer-events-none': Blog()?.next_page === null,
                                'hover:bg-gray-100': Blog()?.next_page !== null,
                                'hover:text-gray-700': Blog()?.next_page !== null,
                                'cursor-pointer': Blog()?.next_page !== null,
                                'bg-blue-100': Blog()?.next_page === null,
                                'bg-white': Blog()?.next_page !== null,
                                'text-blue-600': Blog()?.next_page === null,
                                'text-gray-500': Blog()?.next_page !== null
                            }"
                            class="flex items-center justify-center px-4 h-10 leading-tight border border-gray-300 rounded-e-lg">
                            >
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    @if(user()){
    <a routerLink="/post-create"
        class="fixed cursor-pointer bottom-6 right-6 bg-white border-4 border-blue-500 text-blue-500 p-3 rounded-full shadow-2xl hover:bg-blue-100 transition-all">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="3">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
    </a>
    }@else {
    <a routerLink="/login"
    class="fixed cursor-pointer bottom-6 right-6 bg-white border-4 border-blue-500 text-blue-500 p-3 rounded-full shadow-2xl hover:bg-blue-100 transition-all"
    >
        <svg class="h-6 w-6" fill="none" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">

    </a>
    }
</main>

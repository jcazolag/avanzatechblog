<div class="my-6 shadow rounded-md bg-neutral-50 border border-neutral-200">
    <form [formGroup]="form" (ngSubmit)="commentPost()" class="p-4" name="commentForm" id="commentForm">
        <div>
            <textarea 
                class="w-full border rounded-md p-3 mt-2 min-h-[100px] text-neutral-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                name="content" id="content" formControlName="content" placeholder="Leave your comment"></textarea>
        </div>
        <div class="mt-3 text-center sm:text-right">
            <button type="submit"
                class="rounded-md border border-blue-700 text-white bg-blue-700 hover:bg-blue-600 py-2 px-6 mt-2 cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1">
                Comment
            </button>
        </div>
        @if (message()) {
        <div class="text-center mt-3 text-green-600">
            {{message()}}
        </div>
        }
    </form>
</div>
